genesis:
  app_state:
    crisis:
      constant_fee:
        denom: uside
    gov:
      deposit_params:
        min_deposit:
          - amount: "10000000"
            denom: uside
    mint:
      params:
        mint_denom: uside
    staking:
      params:
        bond_denom: uside
  chain_id: side-devnet-1
  consensus_params:
    block:
      max_gas: "100000000"
  yield_params:
    admin: ""
validators:
  - name: alice
    bonded: 10000000000000000000000uside
    home: $HOME/.side
client:
  openapi:
    path: "docs/static/openapi.yml"
prefix:
  address: "side"
